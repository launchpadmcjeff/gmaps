<!DOCTYPE html>
<html>

<head>
	<title>Gmap</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		
		#map {
			height: 100%;
		}
	</style>

</head>

<body>
	<h1>Gmap</h1>
	<label for="speed">Speed:</label>
	<input id="speed" type="text">
	<label for="updFreq">Frequency:</label>
	<input id="updFreq" type="text">
	<div id="map"></div>
	<script>
		function initMap() {
			//var myLatlng = {lat: -25.363, lng: 131.044};
			var myLatlng = new google.maps.LatLng(32.722152, -117.256908);
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 21,
				center: myLatlng
			});

			var c;

			map.addListener('click', function (me) {
				console.log("lat " + me.latLng.lat() + " lon: " + me.latLng.lng() + " toString: " + me.latLng.toString() + " toUrlValue: " + me.latLng.toUrlValue());

				var speed = document.getElementById("speed").value * 1; // speed in mph
				var mph2MpsConvFactor = 0.44704;
				var updFreq = document.getElementById("updFreq").value * 1; // update freq in sec
				var geomFactor = (2 / 1.414) // TODO figure out a better factor for non-straight line distance
				var radius = speed * mph2MpsConvFactor * updFreq * geomFactor; // radius in meters
				if (c != undefined) {
					c.setMap(null);
				}
				c = new google.maps.Circle({
					center: me.latLng,
					radius: radius,
					strokeColor: "#0000FF",
					strokeOpacity: 0.2,
					strokeWeight: 1,
					fillColor: "#0000FF",
					fillOpacity: 0.2
				});
				c.setMap(map);
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNqdK8CS7hPDbejY-5DPw6q6pleCTNLR0&signed_in=true&callback=initMap"
	 async defer>

	</script>
</body>

</html>
